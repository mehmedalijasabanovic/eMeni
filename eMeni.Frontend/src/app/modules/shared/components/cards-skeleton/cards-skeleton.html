<div class="skeleton-cards-container">
  <div class="skeleton-cards-grid">
    <div class="skeleton-card" *ngFor="let card of cardsArray">
      <!-- Image placeholder skeleton -->
      <div class="skeleton-image skeleton-shine"></div>
      
      <!-- Content skeleton -->
      <div class="skeleton-content">
        <!-- Title skeleton -->
        <div class="skeleton-title skeleton-shine"></div>
        
        <!-- Description skeleton (multiple lines) -->
        <div class="skeleton-description">
          <div class="skeleton-line skeleton-shine"></div>
          <div class="skeleton-line skeleton-shine"></div>
          <div class="skeleton-line skeleton-shine skeleton-line-short"></div>
        </div>
      </div>
      
      <!-- Button skeleton -->
      <div class="skeleton-actions">
        <div class="skeleton-button skeleton-shine"></div>
      </div>
    </div>
  </div>
</div>
